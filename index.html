<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel CocoBeach</title>
    <link rel="stylesheet" href="./public/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="shortcut icon"
      href="./public/img/Logo_coco.png"
      type="img/png"
    />
  </head>

  <body>
    <!-- Hero Area -->
    <div class="hero__area">
      <div class="container">
        <!-- Header -->
        <header>
          <svg width="157" height="37">
            <text x="5" y="20" viewBox="0 0 157 37" fill="Yellow">
              CocoBeach Camp
            </text>
          </svg>
          <button class="reservations">
            <i class="material-icons">bookmark_border </i>
            reservations
          </button>
        </header>
        <!-- Section -->
        <section>
          <h1 class="main__heading">
            Travel is the only thing you buy tha makes you richer
          </h1>
          <button class="adventure">
            <i class="material-icons">play_circle_filled</i>
            adventure
          </button>
          <form action="#" class="booking">
            <div class="booking__inputs">
              <!-- checkin -->
              <div class="booking__input">
                <label for="check-in">Check in</label>
                <input type="date" id="check-in" />
              </div>
              <!-- checkout -->
              <div class="booking__input">
                <label for="check-in">Check out</label>
                <input type="date" id="check-out" />
              </div>
              <!-- persons -->
              <div class="booking__input">
                <label for="persons">Persons</label>
                <select name="personNumber" id="persons">
                  <option value="1">1 adult</option>
                  <option value="2">2 adult</option>
                  <option value="3">3 adult</option>
                  <option value="">4 adult</option>
                </select>
              </div>
            </div>
            <button class="booking__button">Book now</button>
          </form>
        </section>
      </div>
    </div>

   


  </body>
</html>
